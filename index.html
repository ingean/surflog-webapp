  <body>

    <!-- Forecast and observation graphs -->
    <div class="row">
        <div class="col-sm-12">
          <div class="panel light">
            <div class="panel-heading">
              <span class="pull-right collapsable"><i class="glyphicon glyphicon-chevron-up i-tool"></i></span>
              <span class="panel-h light">Varsler og observasjoner</span>
            </div>
            <div class="panel-body">
              <div id="forecasts-graphs-live" class="scrollcontainer"></div>
              <div id="forecasts-graphs-historic" class="scrollcontainer"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Forecast map images from DMI -->
    <div class="row">
      <div class="col-sm-12">
          <div class="panel light">
            <div class="panel-heading">
              <span class="panel-h light">DMI </span>
              <span id="time-dmi-live" class="panel-h light" data-forecasttime="">varsler </span>
              <span id="score"></span>
              <span id="twin"></span>
              <span class="pull-right collapsable"><i class="glyphicon glyphicon-chevron-up i-tool"></i></span>
              <span class="glyphicon glyphicon-refresh i-tool pull-right" onClick="updateTwin()"></span>
              <span class="pull-right" id="twin"></span>
            </div>
            <div class="panel-body">
              <!-- Waveheight and period-->
              <div class="col-sm-4 panel-dmi-forecast">
                <div class="panel dark">
                  <div class="panel-heading">
                    <div class="btn-group pull-right">
                      <button type="button" class="panel-btn dark" onClick="changeForecast('wave','waveheight')">HØYDE</button>
                      <button type="button" class="panel-btn dark" onClick="changeForecast('wave','waveperiod')">PERIODE</button>
                    </div>
                    <span class="panel-h dark">Bølger</span>  
                  </div> 
                  <div class="panel-body">
                    <div id="dmi-wave-live" data-forecasttype="waveheight" data-forecastprovider="DMI">
                      <img id="img-dmi-wave-live" class="img-dmi" src="http://ocean.dmi.dk/anim/plots/hs.idf.1.png" />
                      <button class="panel-btn-nav prev" class="button" onClick="browseDMIForecast('previous','img-dmi-today')">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                      </button>
                      <button class="panel-btn-nav next" class="button" onClick="browseDMIForecast('next','img-dmi-today')">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </button> 
                    </div>
                  </div>
                  <div id="dmi-wave-historic"></div>
                </div> 
              </div>
              <!-- Swellheight and period-->
              <div class="col-sm-4 panel-dmi-forecast">
                  <div class="panel dark">
                    <div class="panel-heading">
                      <div class="btn-group pull-right">
                        <button type="button" class="panel-btn dark" onClick="changeForecast('swell','swellheight')">HØYDE</button>
                        <button type="button" class="panel-btn dark" onClick="changeForecast('swell','swellperiod')">PERIODE</button>
                      </div>  
                      <span class="panel-h dark">Dønning</span>
                    </div> 
                    <div class="panel-body">
                      <div id="dmi-swell-live" data-forecasttype="swellheight" data-forecastprovider="DMI">
                        <img id="img-dmi-swell-live" class="img-dmi" src="http://ocean.dmi.dk/anim/plots/hsw.idf.1.png" />
                        <button class="panel-btn-nav prev" class="button" onClick="browseDMIForecast('previous','img-dmi-today')">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                        </button>
                        <button class="panel-btn-nav next" class="button" onClick="browseDMIForecast('next','img-dmi-today')">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                        </button> 
                      </div>
                    </div>
                    <div id="dmi-swell-historic"></div>
                  </div> 
                </div>
                <!-- Wind-->
                <div class="col-sm-4 panel-dmi-forecast">
                  <div class="panel dark">
                    <div class="panel-heading">
                      <span class="panel-h dark">Vind</span>  
                    </div> 
                    <div class="panel-body">
                      <div id="dmi-wind-live" data-forecasttype="wind" data-forecastprovider="DMI">
                          <img id="img-dmi-wind-live" class="img-dmi" src="http://ocean.dmi.dk/anim/plots/win.idf.1.png" />
                          <button class="panel-btn-nav prev" class="button" onClick="browseDMIForecast('previous','img-dmi-today')">
                              <span class="glyphicon glyphicon-chevron-left"></span>
                          </button>
                          <button class="panel-btn-nav next" class="button" onClick="browseDMIForecast('next','img-dmi-today')">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                          </button> 
                      </div>
                    </div>
                    <div id="dmi-wind-historic"></div>
                  </div> 
                </div>
            </div>
            <div class="panel-footer dark">
            </div>
          </div>
        </div>
      </div>

    <!-- Forecast map images from MSW -->
    <div class="row">
      <div class="col-sm-12">
        <div class="panel light">
          <div class="panel-heading">
            <span class="panel-h light">Magicseaweed</span>
            <span class="pull-right collapsable"><i class="glyphicon glyphicon-chevron-up i-tool"></i></span>
            <span id="link-msw" class="pull-right"></span>
          </div>
          <div class="panel-body">
            <!-- Swell-->
            <div class="col-sm-4">
              <div class="panel dark">
                <div class="panel-heading">
                  <span class="panel-h dark">Dønning </span>
                  <span id="time-msw-swellheight-live" class="h4-text-light time-msw-live" data-forecasttime=""></span>  
                </div> 
                <div id="msw-swellheight-live"></div>
                <div id="msw-swellheight-historic"></div>
              </div> 
            </div>
            <!-- Period-->
            <div class="col-sm-4">
              <div class="panel dark">
                <div class="panel-heading">
                  <span class="panel-h dark">Periode </span>  
                  <span id="time-msw-swellperiod-live" class="h4-text-light time-msw-live" data-forecasttime=""></span>
                </div> 
                <div id="msw-swellperiod-live"></div>
                <div id="msw-swellperiod-historic"></div>
              </div> 
            </div>
              <!-- Wind-->
              <div class="col-sm-4">
                <div class="panel dark">
                  <div class="panel-heading">
                    <span class="panel-h dark">Vind </span>
                    <span id="time-msw-wind-live" class="h4-text-light time-msw-live" data-forecasttime=""></span>  
                  </div> 
                  <div id="msw-wind-live"></div>
                  <div id="msw-wind-historic"></div>
                </div> 
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Forecast graph images from YR -->
    <div class="row">
      <div class="col-sm-12">
        <div class="panel light">
          <div class="panel-heading">
            <span class="panel-h light">Yr</span>
            <span class="pull-right collapsable"><i class="glyphicon glyphicon-chevron-up i-tool"></i></span>
          </div>
          <div class="panel-body">
            <div class="col-sm-6">
              <div class="panel dark">
                <div class="panel-heading">
                  <span class="panel-h dark">Skagerak</span>
                </div> 
                <div class="panel-body">
                  <div id="yr-skagerak-live" class="scrollcontainer" data-forecasttype="Skagerak" data-forecastprovider="YR">
                    <img id="img-yr-skagerak-live" class="fullwidth" src="https://www.yr.no/sted/Hav/58,26417_9,59732/marinogram.png" />
                  </div>
                </div>
                <div id="yr-skagerak-historic"></div>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="panel dark">
                  <div class="panel-heading">
                    <span class="panel-h dark">Saltstein</span>
                  </div> 
                  <div class="panel-body">
                    <div id="yr-saltstein-live" class="scrollcontainer" data-forecasttype="Saltstein" data-forecastprovider="YR">
                        <img id="img-yr-saltstein-live" class="fullwidth" src="https://www.yr.no/sted/Hav/58,89305_9,87906/marinogram.png" />
                    </div>
                  </div>
                  <div id="yr-saltstein-historic"></div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Saltstein webcam -->
    <div class="row">
      <div class="col-sm-12">
        <div class="panel light">
          <div class="panel-heading">
            <span class="panel-h light">Webkamera</span>
            <span class="pull-right collapsable"><i class="glyphicon glyphicon-chevron-up i-tool"></i></span>
            <span class="glyphicon glyphicon-refresh i-tool pull-right" onClick="refreshWebCam()"></span>
            <span class="glyphicon glyphicon-floppy-save i-tool pull-right" onClick="saveWebCam()"></span>
          </div>
          <div class="panel-body">
            <div id="div-webcam">
              <img id="img-webcam-live" class="fullwidth">
            </div>
            <div id="img-webcam-historic"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reports header -->
    <div class="row">
      <div class="col-sm-12">
        <div class="panel light">
          <div class="panel-heading">
            <span class="panel-h light">Rapporter</span>
            <span class="pull-right collapsable"><i class="glyphicon glyphicon-chevron-up i-tool"></i></span>
            <span class="glyphicon glyphicon-filter i-tool pull-right" data-toggle="modal" data-target="#modal-reports-filter"></span>
          </div>
          <div class="panel-body">
            <div class="col-sm-6">
              <div id="report-container">
                <span class="report-title">Velg en rapport fra listen</span>
              </div>
            </div>
            <div class="col-sm-6"> 
              <div id="report-list-container"></div>
              <nav aria-label="Page navigation">
                <ul id="report-list-pagination" class='pagination'></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal containers -->
    <div id="sl-modal-login"></div>
    <div id="sl-modal-session"></div>
    <div id="sl-modal-observation"></div>
    <div id="sl-modal-filter"></div>
    
    <!-- Footer -->
    <footer class="container-fluid text-center my-footer">
      <div class="panel panel-default my-footer">
        <div class="panel-footer">
          <div class="glyphicon glyphicon-globe"></div>
          <div id="sun"></div>
          <div id="tidetable"></div>
        </div>
      </div>
    </footer>
